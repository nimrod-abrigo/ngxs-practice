<div *ngIf="users">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users | async">
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td><button class="btn btn-primary" (click)="delUser(user.name)">delete</button></td>
      </tr>
    </tbody>
  </table>
</div>
